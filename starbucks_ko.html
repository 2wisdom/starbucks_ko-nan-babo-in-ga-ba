<!DOCTYPE html>
<html lang="ko">
<head>
    
    <meta charset="UTF-8">
    <title>Starbucks Korea</title>
    <link rel="shortcut icon" href="https://image.istarbucks.co.kr/common/img/common/favicon.ico?v=200828" type="image/ico">

    <style>
        * {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            vertical-align: baseline;
            background: transparent;
        }

        body {
            font-family: 'nbg', '맑은 고딕', HelveticaNeue, DroidSans, Sans-serif, Helvetica;
            font-size: 1em;
            line-height: 1;
            min-width: 320px;
            overflow-x: hidden;
        }

        a {
            margin: 0;
            padding: 0;
            font-size: 100%;
            text-decoration: none;
            vertical-align: baseline;
            color: #666;
            background: transparent;
            cursor: pointer;
        }

        /* ============= header =========== */

        .sub_gnb_wrap {
            background: #f6f5ef;
            border-bottom: 1px solid #e5e5e5;
            border-top: 2px solid #000;
            left: 0;
            position: fixed;
            top: 0;
            width: 100%;
        }

        .sub_gnb_wrap_inner {
            margin: 0 auto;
            position: relative;
        }

        .sub_gnb_wrap_inner h1 .logo {
            position: absolute;
            left: 0;
        }

        .sub_gnb_wrap_inner h1 .logo a {
            background: url(https://www.starbucks.co.kr/common/img/common/logo.png);
            display: block;
            height: 100%;
            overflow: hidden;
            text-indent: -20000px;
            width: 100%;
        }

    </style>
</head>

<body>

    <header>
        <div class="sub_gnb_wrap">
            <div class="sub_gnb_wrap_inner">
                
                <h1 class="logo">
                    <a href="" title="스타벅스 메인페이지">스타벅스 코리아</a>
                </h1>
                <ul>
                    <li class="util_01">
                        <a href="">Sign In</a>
                    </li>
                    <li class="util_02">
                        <a href="">My Starbucks</a>
                    </li>
                    <li class="util_03">
                        <a href="">Custoner Service & Ideas</a>
                    </li>
                    <li class="util_04">
                        <a href="">Find a Store</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <main>

    </main>

    <footer>

    </footer>

</body>

</html>
